<h3>{{leyenda}} {{ progreso }}</h3>

<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="decrementar()"> <i class="mdi mdi-minus"></i>
       </button>
    </span>
    <input #txtProgress name="progreso" min="1" max="100" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" type="number" class="form-control">
    <span class="input-group-btn">
       <button class="btn btn-outline-primary" type="button" (click)="incrementar()"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
